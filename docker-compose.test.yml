version: '3.8'

services:
  test-db:
    image: mysql:8.0
    container_name: modelmanage-test-db
    environment:
      MYSQL_ROOT_PASSWORD: test_root_password
      MYSQL_DATABASE: modelmanage_test
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
    ports:
      - "3307:3306"  # 로컬 MySQL과 충돌 방지
    volumes:
      - test-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptest_root_password"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  test-db-data:
